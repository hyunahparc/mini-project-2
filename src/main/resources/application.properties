spring.application.name=0kkakkayumyum
#logging.level.com.exam=debug
logging.level.org.springframework=info

# tomcat port 번호 변경
server.port=8090

# context명 변경
server.servlet.context-path=/shop

# jsp 경로와 확장자 지정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DB 연동 위한 4가지 정보 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/worldsnackdb
spring.datasource.username=shop
spring.datasource.password=shop

# 별칭
mybatis.type-aliases-package=com.exam.dto

# mapper 등록 (하나로 퉁치기)
mybatis.mapper-locations=com/exam/mapper/*Mapper.xml

#security 계정 설정
